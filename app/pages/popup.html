<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Password Generator</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Secure Password Generator</h1>
    </div>
    <div class="form-row">
      <form>
        <div>
          <input type="checkbox" id="numbers" name="numbers" checked>
          <label for="numbers">Include Numbers</label>
        </div>
        <div>
          <fieldset>
            <legend>Select special characters</legend>
            <input type="checkbox" name="special-chars" value="+" checked>+<br>
            <input type="checkbox" name="special-chars" value="=" checked>=<br>
            <input type="checkbox" name="special-chars" value="!" checked>!<br>
            <input type="checkbox" name="special-chars" value="@" checked>@<br>
            <input type="checkbox" name="special-chars" value="#" checked>#<br>
            <input type="checkbox" name="special-chars" value="$" checked>$<br>
            <input type="checkbox" name="special-chars" value="%" checked>%<br>
            <input type="checkbox" name="special-chars" value="^" checked>^<br>
            <input type="checkbox" name="special-chars" value="&" checked>&<br>
            <input type="checkbox" name="special-chars" value="*" checked>*<br>
            <input type="checkbox" name="special-chars" value="_" checked>_<br>
            <input type="checkbox" name="special-chars" value="-" checked>-<br>
          </fieldset>
        </div>
        <div>
          <input type="number" name="count" id="count" min="6" max="999" value="12">
          <label for="count">Length</label>
        </div>
        <div>
          <button class="btn" type="submit" id="pw-form">Create</button>
        </div>
      </form>
    </div>
    <div class="pw-row">
      <span id="pw" class="pw-span"></span>
      <span id="copy" class="copy-span">âŽ˜</span>
    </div>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
